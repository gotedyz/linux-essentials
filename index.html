            ## Excercise

            * Install & start the downloaded vagrant box

            <pre><code data-trim class="bash">
            $ vagrant box add precise32 /path/to/your/downloaded/box
            $ vagrant init precise32
            $ vagrant up 
            $ vagrant ssh
            </code></pre>

            * You should now see a new prompt:

            <pre><code data-trim class="bash">
            vagrant@precise32:~$
            </code></pre>
