        ## SSH

        * SSH means "Secure Shell"
        * [Wikipedia](https://en.wikipedia.org/wiki/Secure_Shell): "is a cryptographic network protocol for secure data communication"
        * We use it to login to a remote server
        * Standard port is 22
        * You can create a key-pair for authentication
